{% extends "layout.html" %}
{% block title %}Camera Attendance{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Camera</h3>

            <section class="videos">
                <iframe width="650" height="550" src="{{ url_for('capture_feed') }}" frameborder="0" allowfullscreen>
                </iframe>
            </section>
            <form method="POST">
                <input type="submit" value="Capture" name="capture" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
