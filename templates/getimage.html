{% extends "layout.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
<h1>Get image Page</h1>
<form method="POST" enctype="multipart/form-data">
  <button type="button" class="btn btn-outline-primary"><input type="file" name="file"></button>
  <input type="submit" value="Upload" class="btn btn-primary">
  <h4>{{context.message}}</h4>
  {% for i in range(0, len) %}
  <img src='/static/img/faces/face_{{i+1}}.jpg?{{context.img_time}}'>
  {% endfor %}
  <h4>{{context.image_info}}</h4>
</form>
{% endblock content%}
